<!DOCTYPE html>
<html>
<head>
	<title>Message</title>
</head>
<body>
<table border=1>
    <thead>
    	<th>Message</th>
    	<th>Sender</th>
    	<th>Recipient</th>
    	<th>Action</th>
    	</thead>
    	<tbody>
    		{% for row in data %}
    		<tr>
            <form action="/chatview" method="GET">
    			<td>{{row[1]}}</td>
    			<td>{{row[2]}}</td>
    			<td>{{row[3]}}</td>
    			<td><button name="butt" value="{{row[0]}}">View</button></td>
                </form>
    		</tr>
    		{% endfor %}
    	</tbody>
    </table>
    <hr>
</body>
</html>
