<!DOCTYPE html>
<html lang="en">

<head>
    <title>My title</title>
</head>

<body>
{% if ako|length >= 1: %}
    <table border="1">
    	<thead>
    		<th>Transaction ID</th>
    		<th>Service Name</th>
    		<th>Status</th>
    		<th>Customer Name</th>
    	</thead>
    	<tbody>
    		{% for row in ako %}
    		<tr>
    			<form action ='/TransSuccess' method = 'POST'>
    			<td>{{row[0]}}</td>
    			<td>{{row[1]}}</td>
    			<td>{{row[2]}}</td>
    			<td>{{row[3]}}</td>
                <td><button name="babyrandall" value="{{ row[0] }}">Mark as DONE</button></td>
    			</form>
    		</tr>
    		{% endfor %}
    	</tbody>
    </table>
{% else: %}
    <h1>No Transactions At the Moment</h1>
{% endif %}
    <a href="/">Back</a>
</body>

</html>
